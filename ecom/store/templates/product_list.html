{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'product_list.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="product-list">
        {% for product in products %}
            <div class="product-item">
                <form action="{% url 'product' product.pk %}" method="post" class="product-form">
                    {% csrf_token %}
                    <div class="product">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                        <h2>{{ product.name }}</h2>
                        <span class="text-redd">${{ product.price }}</span>
                        <button type="submit" class="btn">View Product</button>
                    </div>
                </form>
            </div>
        {% empty %}
        <div class="no-products">
            <p>No products are available right now !</p>
        </div>
        
        {% endfor %}
    </div>
</div>
{% endblock content %}
