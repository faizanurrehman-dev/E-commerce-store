{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'home.css' %}">
{% endblock %}

{% block content %}
<section>
    <div class="item-list">
        {% for product in products %}
        <div class="item-card">
            <div class="form-wrapper"> 
                <form action="{% url 'product' product.id %}" method="post" class="h-100"> 
                    {% csrf_token %}
                    <div class="item-content"> 
                        <img class="item-image" src="{{ product.image.url }}" alt="{{ product.name }}" />   
                        <div class="content-body"> 
                            <h5 class="item-name">
                                <a href="{% url 'product' product.id %}" class="item-link">{{ product.name }}</a>
                            </h5>
                            <div class="details-wrapper">
                                <span class="price-red">${{ product.price }}</span>
                                <button type="submit" class="action-btn">View Product</button> 
                            </div>
                        </div>
                        <div class="content-footer"> 
                        </div>
                    </div>     
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
